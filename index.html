<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular Chart</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Circular Chart</h1>

    <svg width="100%" height="400" style="border: 1px solid">
        <g>
            <circle class="circle-2" r="100" cx="15%" cy="50%"/>
            <text alignment-baseline="middle" x="15.4%" y="50%" text-anchor="middle">67,5 %</text>
        </g>
        <g>
            <circle class="circle-1" r="100" cx="50%" cy="50%"/>
            <text alignment-baseline="middle" x="50.4%" y="50%" text-anchor="middle">50 %</text>
        </g>
        <g>
            <circle class="circle-3" r="100" cx="85%" cy="50%"/>
            <text alignment-baseline="middle" x="85.4%" y="50%" text-anchor="middle">25 %</text>
        </g>
    </svg>
</body>
</html>
